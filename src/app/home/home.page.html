<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-lista>
        <ion-card *ngFor="let post of posts">
            <img src="{{post.image}}" class="image-post"/>
            <ion-card-header>
                <ion-card-subtitle>
                    <ion-avatar class="user-avatar">
                        <img 
                        [src]="post.user.image ? post.user.image : 'assets/images/default-avatar.jpeg'"
                        />
                    </ion-avatar>
                    {{post.user.name}}
                </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                {{post.description}}
            </ion-card-content>
        </ion-card>
    </ion-lista>
</ion-content>
