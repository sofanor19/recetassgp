<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="updateAccountForm" (ngSubmit)="updateUser(updateAccountForm.value)">

    <div class="profile-header" style="text-align: center; margin-bottom: 20px;">
      <ion-avatar (click)="presentPhotoOptions()" style="width: 120px; height: 120px; margin: 0 auto;">
        <img [src]="user_data.image ? user_data.image : 'assets/images/default-avatar.jpeg'" />
      </ion-avatar>
  
    </div>
    

    <ion-item>
      <ion-input label="Email"  labelPlacement="floating" placeholder="example@gmail.com" formControlName="email">
      </ion-input>
    </ion-item>
    <ng-container *ngFor="let error of formErrors.email">
      <ion-label color="danger" 
       *ngIf="(updateAccountForm.get('email')?.hasError(error.type) && updateAccountForm.get('email')?.dirty)">{{error.message}}</ion-label>
    </ng-container>


    <ion-item>
      <ion-input label="Name" labelPlacement="floating" placeholder="Name" formControlName="name">
      </ion-input>
    </ion-item>
    <ng-container *ngFor="let error of formErrors.name">
      <ion-label color="danger" 
       *ngIf="(updateAccountForm.get('name')?.hasError(error.type) && updateAccountForm.get('name')?.dirty)">{{error.message}}</ion-label>
    </ng-container>

    <ion-item>
      <ion-input label="Last name" labelPlacement="floating" placeholder="Last Name" formControlName="lastname">
      </ion-input>
    </ion-item>
    <ng-container *ngFor="let error of formErrors.lastname">
      <ion-label color="danger" 
       *ngIf="(updateAccountForm.get('lastname')?.hasError(error.type) && updateAccountForm.get('lastname')?.dirty)">{{error.message}}</ion-label>
    </ng-container>



    <ion-button expand="full" type="submit" [disabled]="updateAccountForm.invalid">Update</ion-button>
    <ion-button expand="full" (click)="cancel()" color="danger" type="button" >Cancel</ion-button>
    
    

  </form>
</ion-content>
