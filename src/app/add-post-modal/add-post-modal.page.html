<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Nuevo Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <form [formGroup]="addPostForm" (ngSubmit)="addPost(addPostForm.value)">
    <div (click)="uploadPhone()">
      <img [src]="post_image ? post_image : 'assets/placeolder.jpg'"/>
      <p *ngIf="!post_image">Haz click para subir una imagen</p>
    </div>

    <ion-item>
     <ion-textarea label="DescripciÃ³n del post" labelPlacement="floating" placeholder="Cuenta lo que estas pensando" formControlName="description"></ion-textarea>
   </ion-item>

   <ion-footer>
      <ion-button 
        type="submit"
        [disabled]="!addPostForm.valid"
        expand="full"
       >
        Publicar
      </ion-button>
   </ion-footer>
 </form>
</ion-content>
